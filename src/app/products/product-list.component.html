<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
       Filter by: <input type="text" [(ngModel)]='listFilter'/>
    </div>
    <div class="row">
        <div >
            <h4>Filtered by: {{listFilter}}</h4>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="filteredProducts.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary"
                        (click)="toggleImage()">
                        {{showImage ? 'Hide' : 'Show'}} image</button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 star rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProducts">
                    <td><img *ngIf="showImage"
                             [src]="product.imageUrl" 
                             [title]="product.productName"
                             [style.width.px]="imageWidth"
                             [style.margin.px]="imageMargin"></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode | lowercase | convertToSpaces:'-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'PLN'}}</td>
                    <td><pm-star [rating]="product.starRating"
                                 (ratingClicked)="onRatingClicked($event)"></pm-star></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
